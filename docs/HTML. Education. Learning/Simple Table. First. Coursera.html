<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
</head>
<body>
    <table border="1">
        <colgroup>
            <col span="1" style="background-color:red">
            <col style="background-color:blue">
        </colgroup>
        <tr>
            <th colspan="1">Row 1</th><th colspan="1">Row 2</th><th colspan="1">Row 3</th>
        </tr>
        <tr>
            <td>One Banana. Two Banana.</td><td>This is fun.</td><td>This is making me happy.</td>
        </tr>
        <tr>
            <td rowspan="1">Four</td><td>Five</td><td>Six</td>
        </tr>
        <tr>
            <td>Seven</td><td>Eight</td><td>Nine</td>
        </tr>
    </table>
</body>




</html>
